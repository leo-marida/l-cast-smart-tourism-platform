
services:
  gateway:
    build: ./gateway-service
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./gateway-service:/usr/src/app
      - gateway_uploads:/usr/src/app/uploads
    environment:
      - POSTGRES_HOST=database
      - REDIS_HOST=cache
      - NEO4J_HOST=graph-db
      - INFERENCE_HOST=inference-service
    depends_on:
      - database
      - cache
      - graph-db
      - inference-service
  # Python ML Brain
  inference-service:
    build: ./inference-service
    env_file: .env
    restart: always
    # 1. LIVE LINK: This mirrors your code into the container
    volumes:
      - ./inference-service:/app
    # 2. DNS FIX: Allows Docker to reach OpenWeather
    dns:                  
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - PYTHONUNBUFFERED=1
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    

  # PostGIS for Geospatial Queries (High CS Rigor)
  database:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  # Graph DB for Social Connections (CLO3: Polyglot Persistence)
  graph-db:
    image: neo4j:5.12
    container_name: lcast-graph-db-1
    restart: always
    ports:
      - "7474:7474" # Browser UI
      - "7687:7687" # Bolt Protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data

  # Redis for Caching (High Performance)
  cache:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  neo4j_data:
  gateway_uploads: